<html><head>
        <title>sidebar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="sidebar.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex d-md-block flex-nowrap wrapper">
                <div
                    class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show"
                    id="sidebar">
                    <div
                        class="list-group border-0 text-center d-flex flex-column align-items-center"
                        style="height: 100vh; background-color: #1E4B79; color: white;">

                        <div class="profile d-flex align-items-center">
                            <img
                                src="https://raw.githubusercontent.com/rajjafadzella/FEB5026231110/517bb4ef9eb096422a86303c27b98b1e72ea3b45/image/Frame%20627275.png"
                                class="rounded-circle profile-img">
                            <div class="profile-text ml-3">
                                <h6 class="profile-name">User</h6>
                                <p class="profile-email">user@mail.com</p>
                            </div>
                        </div>

                        <a href="#" class="list-group-item menu-item active">
                            <i class="fa fa-clipboard-check"></i>
                            <span class="d-none d-md-inline">Helperlog</span>
                        </a>
                        <a href="#" class="list-group-item menu-item">
                            <i class="fa fa-search"></i>
                            <span class="d-none d-md-inline">Helperfind</span>
                        </a>
                        <a href="#" class="list-group-item menu-item">
                            <i class="fa fa-comment-alt"></i>
                            <span class="d-none d-md-inline">Helperassist</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
            <a href="#" data-target="#sidebar" data-toggle="collapse"><i
                    class="text-dark fa fa-list fa-lg py-2 p-1"></i></a>
                    <div class="container mt-4">
                        <div class="row">
                            <!-- Kolom Kiri (Informasi Pengajuan) -->
                            <div class="col-md-6">
                                <h3 class="font-weight-bold">Pengajuan Kontrak</h3>
                                <img src="https://raw.githubusercontent.com/rajjafadzella/FEB5026231110/517bb4ef9eb096422a86303c27b98b1e72ea3b45/image/image-2.png"
                                    class="img-fluid rounded shadow mt-3" alt="Profile Image" style="max-width: 400px;">
                                <h5 class="font-weight-bold mt-3">Nagisa Natsumi</h5>
                                <p class="text-muted">Perawat lansia</p>
                    
                                <!-- Kartu Informasi -->
                                <div class="card p-3 shadow-sm mt-3" style="max-width: 400px;">
                                    <div class="row text-center">
                                        <div class="col-6 border-right">
                                            <h5 class="mb-0">4</h5>
                                            <p class="text-muted">Tahun Pengalaman</p>
                                        </div>
                                        <div class="col-6">
                                            <h5 class="mb-0"><i class="fas fa-star text-warning"></i> 4.6 </h5>
                                            <p class="text-muted">Rating</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                            <!-- Kolom Kanan (Form Pengajuan) Turun ke bawah -->
                            <div class="col-md-6 mt-5"> 
                                <div class="card p-4 shadow-sm">
                                    <h4 class="font-weight-bold text-center">Form Pengajuan Kontrak</h4>
                    
                                    <form>
                                        <div class="form-group">
                                            <label for="namaPengaju">Nama Pengaju</label>
                                            <input type="text" class="form-control" id="namaPengaju"
                                                placeholder="Masukkan nama pengaju">
                                        </div>
                    
                                        <div class="form-group">
                                            <label for="alamatPengaju">Alamat Pengaju</label>
                                            <textarea class="form-control" id="alamatPengaju"
                                                placeholder="Masukkan alamat lengkap anda"></textarea>
                                        </div>
                    
                                        <div class="form-group">
                                            <label for="penempatanKerja">Penempatan Kerja</label>
                                            <input type="text" class="form-control" id="penempatanKerja" value="Surabaya" disabled>
                                        </div>
                    
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="penempatanLuar">
                                            <label class="form-check-label" for="penempatanLuar">Ajukan Penempatan diluar domisili</label>
                                        </div>
                    
                                        <div class="form-group mt-3">
                                            <label for="rencanaKontrak">Rencana Masa Kontrak</label>
                                            <select class="form-control" id="rencanaKontrak">
                                                <option>1 bulan</option>
                                                <option>3 bulan</option>
                                                <option>6 bulan</option>
                                                <option>12 bulan</option>
                                            </select>
                                        </div>
                    
                                        <button type="submit" class="btn btn-primary btn-block">Ajukan Kontrak</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                        </body></html>
